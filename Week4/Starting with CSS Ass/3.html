<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 1.5rem;
        }
        .header{
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        #a1:hover{
            color: red;
        }
        #a2:hover{
            color: yellow;
        }
        #a3:hover{
            color: aqua;
        }
        #a4:hover{
            color: cadetblue;
        }
        #a5:hover{
            color: darkorange;
        }
    </style>
</head>
<body>
    <div class="header">
        <a id="a1" href="https://www.google.com/">Google</a>
        <a id="a2" href="https://www.youtube.com/">YouTube</a>
        <a id="a3" href="https://www.facebook.com/">FaceBook</a>
        <a id="a4" href="https://www.instagram.com/">Instagram</a>
        <a id="a5" href="https://github.com/">Github</a>
    </div>
</body>
</html>
